<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - Chuyzzz</title>
  <link rel="stylesheet" href="assets/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body class="night-bg">

  <main class="auth-layout">

    <!-- Sign-Up Card -->
    <div class="auth-card">
      <h2 class="auth-title">Create Your Account</h2>

      <div class="input-group">
        <i class="fa-solid fa-user input-icon"></i>
        <input id="su-name" type="text" placeholder="Full Name">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope input-icon"></i>
        <input id="su-email" type="email" placeholder="Email">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock input-icon"></i>
        <input id="su-pass" type="password" placeholder="Password">
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock input-icon"></i>
        <input id="su-pass2" type="password" placeholder="Confirm Password">
      </div>

      <button id="signup-btn" class="btn big">Create Account</button>

      <p class="auth-links">
        Already have an account? <a href="login.html">Login</a>
      </p>

      <div id="google-login-container" class="google-wrapper"></div>
    </div>
    
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupBtn = document.getElementById("signup-btn");
      const nameInput = document.getElementById("su-name");
      const emailInput = document.getElementById("su-email");
      const passInput = document.getElementById("su-pass");
      const pass2Input = document.getElementById("su-pass2");

      signupBtn.addEventListener("click", () => {
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const pass = passInput.value.trim();
        const pass2 = pass2Input.value.trim();

        if (!name || !email || !pass || !pass2) {
          alert("Please fill all the fields!");
          return;
        }

        if (pass !== pass2) {
          alert("Passwords do not match!");
          return;
        }

        // Save user in localStorage
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        if (users.some(u => u.email.toLowerCase() === email.toLowerCase())) {
          alert("Account already exists!");
          return;
        }
        users.push({ name, email, pass });
        localStorage.setItem('users', JSON.stringify(users));

        alert("Account created successfully! Redirecting to login...");
        window.location.href = "login.html";
      });
    });
  </script>

</body>
</html>
