<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - Chuyzzz</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="night-bg">

  <main class="auth-layout">

    <div class="auth-card">
      <h2>Create Account</h2>

      <input id="su-name" placeholder="Full Name" />
      <input id="su-email" placeholder="Email" />
      <input id="su-pass" type="password" placeholder="Password" />
      <input id="su-pass2" type="password" placeholder="Confirm Password" />

      <button id="signup-btn" class="btn">Create Account</button>

      <p class="auth-links mt-10">
        Already have an account? <a href="login.html">Login</a>
      </p>

      <!-- Google Sign-Up Button -->
      <button id="google-signup" class="btn google">
        <img src="assets/images/Google.png" alt="Google Icon" />
        Sign up with Google
      </button>
    </div>

    <div class="auth-logo-box">
      <img src="assets/images/logo-chuyzzz.png" class="auth-logo-side" alt="Chuyzzz Logo" />
    </div>

  </main>

  <script src="assets/js/auth.js"></script>
</body>
</html>
