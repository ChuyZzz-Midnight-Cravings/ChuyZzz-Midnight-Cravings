<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Chuyzzz</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="night-bg">

  <header class="site-header">
    <div class="left">
      <img src="assets/images/logo-chuyzzz.png" alt="Chuyzzz Logo" class="logo" />
    </div>

    

    <div class="right">
      <p id="user-display" class="user-display"></p>
      <button id="logout-btn" class="logout-btn" style="display:none;">Logout</button>
      <a href="login.html" id="login-link" class="btn small">Login</a>
    </div>
  </header>


  <main class="admin-container">
    <aside class="admin-side">
      <button id="tab-orders" class="btn small">Orders</button>
      <button id="tab-products" class="btn small">Products</button>
    </aside>

    <section class="admin-main">
      <div id="orders-area">
        <h2>Orders</h2>
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Customer</th>
              <th>Status</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="products-area" class="hidden">
        <h2>Products</h2>
        <div class="admin-product-list"></div>
        <div class="add-product">
          <input id="new-prod-name" placeholder="Name">
          <input id="new-prod-price" placeholder="Price" type="number">
          <button id="add-prod-btn" class="btn">Add Product</button>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/admin.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
