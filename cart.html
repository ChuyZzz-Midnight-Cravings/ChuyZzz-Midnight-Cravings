<!doctype html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("loggedUser")) {
      window.location.href = "login.html";
    }
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - Chuyzzz</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="night-bg">

  <header class="site-header">
    <div class="left">
      <img src="assets/images/logo-chuyzzz.png" alt="Chuyzzz Logo" class="logo" />
    </div>

    <nav class="nav">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="shop.html" class="nav-btn">Shop</a>
      <a href="about.html" class="nav-btn">About</a>
      <a href="contact.html" class="nav-btn">Contact</a>
      <a href="cart.html" class="nav-btn">Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="right">
      <p id="user-display" class="user-display"></p>
      <button id="logout-btn" class="logout-btn hidden">Logout</button>
      <a href="login.html" id="login-link" class="btn small">Login</a>
    </div>
  </header>

  <main class="main-container">
    <h1>Your Cart</h1>

    <div id="cart-items" class="cart-items"></div>

    <div class="cart-summary">
      <p>Subtotal: ₱<span id="cart-subtotal">0</span></p>
      <p>Delivery: ₱<span id="cart-delivery">0</span></p>
      <h3>Total: ₱<span id="cart-total">0</span></h3>
      <div class="cart-actions">
        <a href="shop.html" class="btn alt">Continue Shopping</a>
        <a href="checkout.html" class="btn">Proceed to Checkout</a>
      </div>
    </div>
  </main>

  <script src="assets/js/cart.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
