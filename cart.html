<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - Chuyzzz</title>
  <link rel="stylesheet" href="assets/css/cart.css" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="left">
      <img src="assets/images/logo-chuyzzz.png" alt="Chuyzzz Logo" class="logo" />
    </div>

    <nav class="nav">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="shop.html" class="nav-btn">Shop</a>
      <a href="about.html" class="nav-btn">About</a>
      <a href="contact.html" class="nav-btn">Contact</a>
      <a href="cart.html" class="nav-btn">Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="right">
      <!-- User display -->
      <p id="user-display" class="user-display"></p>
      <!-- Hamburger Menu Icon -->
      <div class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Hamburger Dropdown -->
      <div class="hamburger-dropdown" id="hamburger-dropdown">
        <span id="dropdown-user" class="dropdown-user"></span>
        <a href="profile.html" class="dropdown-item">Profile</a>
        <a href="index.html" class="dropdown-item">Home</a>
        <a href="about.html" class="dropdown-item">About</a>
        <a href="services.html" class="dropdown-item">Services</a>
        <a href="contact.html" class="dropdown-item">Contact</a>
        <a href="#" id="dropdown-logout" class="dropdown-logout">Logout</a>
      </div>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="main-container">
    <h1 class="section-title">Your Cart</h1>
    <div id="cart-items" class="cart-items"></div>

    <div class="cart-summary">
      <p>Subtotal: ₱<span id="cart-subtotal">0</span></p>
      <p>Delivery: ₱<span id="cart-delivery">0</span></p>
      <h3>Total: ₱<span id="cart-total">0</span></h3>

      <div class="cart-actions">
        <a href="shop.html" class="btn alt">Continue Shopping</a>
        <a href="checkout.html" class="btn">Proceed to Checkout</a>
      </div>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">© Chuyzzz Midnight Snack</footer>

  <!-- ===== SCRIPTS ===== -->
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/cart.js"></script>
</body>

</html>
