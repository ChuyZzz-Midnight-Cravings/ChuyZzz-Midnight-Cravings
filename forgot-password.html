<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password - Chuyzzz</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="night-bg">

  <main class="auth-layout">

    <div class="auth-card">
      <h2>Reset Password</h2>

      <input id="fp-email" placeholder="Enter your email" />
      <input id="fp-password" type="password" placeholder="New Password" />
      <input id="fp-password2" type="password" placeholder="Confirm New Password" />

      <button id="reset-btn" class="btn">Reset Password</button>

      <p class="auth-links">
        <a href="login.html">Back to Login</a>
      </p>
    </div>

    <div class="auth-logo-box">
      <img src="assets/images/logo-chuyzzz.png" class="auth-logo-side" alt="Chuyzzz Logo" />
    </div>

  </main>

  <script src="assets/js/auth.js"></script>
</body>
</html>
