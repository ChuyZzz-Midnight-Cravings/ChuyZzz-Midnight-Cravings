<!doctype html>
<html lang="en">
<head>
  <script>
    if(!localStorage.getItem("loggedUser")){
      window.location.href = "login.html";
    }
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Status - Chuyzzz</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="night-bg">
  <main class="status-container">
    <h1>Order Status</h1>
    <p>Order #: <strong id="os-number">--</strong></p>
    <p>Status: <strong id="os-status">--</strong></p>
    <div id="os-items"></div>
    <div class="status-actions">
      <a href="shop.html" class="btn">Back to Shop</a>
    </div>
  </main>

  <script src="assets/js/script.js"></script>
  <script>
    const last = JSON.parse(localStorage.getItem('lastOrder')||'null');
    if(last){
      document.getElementById('os-number').textContent = last.orderNumber;
      document.getElementById('os-status').textContent = last.status || 'Pending';
      const items = document.getElementById('os-items');
      items.innerHTML = '';
      last.items.forEach(it=>{
        const p = document.createElement('p');
        p.textContent = `${it.name} x${it.quantity} — ₱${it.price}`;
        items.appendChild(p);
      });
    }
  </script>
</body>
</html>
