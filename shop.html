<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop - Chuyzzz</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <script>
    if (!localStorage.getItem("loggedUser")) {
      window.location.href = "login.html";
    }
  </script>
</head>

<body class="night-bg">

  <header class="site-header">
    <div class="left">
      <img src="assets/images/logo-chuyzzz.png" alt="Chuyzzz Store Logo" class="logo">
    </div>

    <nav class="nav">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="shop.html" class="nav-btn">Shop</a>
      <a href="about.html" class="nav-btn">About</a>
      <a href="contact.html" class="nav-btn">Contact</a>
      <a href="cart.html" class="nav-btn">Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="right">
      <p id="user-display" class="user-display"></p>
      <a href="login.html" id="login-link" class="btn small">Login</a>
    </div>
  </header>

  <main class="main-container">
    <h1 class="section-title">Our Menu</h1>

    <h2 class="category-title">Chips</h2>
    <section id="chips-list" class="product-grid"></section>

    <h2 class="category-title">Drinks</h2>
    <section id="drinks-list" class="product-grid"></section>

    <h2 class="category-title">Foods</h2>
    <section id="foods-list" class="product-grid"></section>
  </main>

  <script src="assets/js/script.js"></script>
  <script src="assets/js/shop.js"></script>

</body>
</html>
