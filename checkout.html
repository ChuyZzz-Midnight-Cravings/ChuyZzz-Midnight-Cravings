<!doctype html>
<html lang="en">
<head>
  <script>
  if(!localStorage.getItem("loggedUser")){
    window.location.href = "login.html";
  }
</script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout - Chuyzzz</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="night-bg">

  <header class="site-header">
  <div class="left">
    <img src="assets/images/logo-chuyzzz.png" alt="Chuyzzz Logo" class="logo" />
  </div>

  <nav class="nav">
    <a href="index.html" class="nav-btn">Home</a>
    <a href="shop.html" class="nav-btn">Shop</a>
    <a href="about.html" class="nav-btn">About</a>
    <a href="contact.html" class="nav-btn">Contact</a>
    <a href="cart.html" class="nav-btn">Cart (<span id="cart-count">0</span>)</a>
  </nav>

  <div class="right">
    <p id="user-display" class="user-display"></p>
    <button id="logout-btn" class="logout-btn" style="display:none;">Logout</button>
    <a href="login.html" id="login-link" class="btn small">Login</a>
  </div>
</header>


  <main class="main-container checkout">
    <h1>Payment & Delivery</h1>

    <div class="checkout-grid">
      <form id="checkout-form" class="checkout-form">
        <h3>Delivery Information</h3>
        <label>Name</label>
        <input id="del-name" required />

        <label>Phone</label>
        <input id="del-phone" required />

        <label>Address</label>
        <textarea id="del-address" required></textarea>

        <h3>Payment</h3>
        <label><input type="radio" name="payment" value="card" checked /> Credit/Debit Card</label>
        <label><input type="radio" name="payment" value="paypal" /> PayPal</label>
        <label><input type="radio" name="payment" value="cod" /> Cash on Delivery</label>

        <div id="card-section" style="margin-top:8px;">
          <label>Card Number</label>
          <input id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" />
        </div>

        <div style="margin-top:12px;">
          <button id="place-order" class="btn" type="button">Place Order</button>
          <a href="cart.html" class="btn alt">Cancel</a>
        </div>
      </form>

      <aside class="summary-box">
        <h3>Order Recap</h3>
        <div id="checkout-items"></div>
        <p>Subtotal: ₱<span id="recap-subtotal">0</span></p>
        <p>Delivery: ₱<span id="recap-delivery">0</span></p>
        <h3>Total: ₱<span id="recap-total">0</span></h3>
      </aside>
    </div>
  </main>

  <script src="assets/js/checkout.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
